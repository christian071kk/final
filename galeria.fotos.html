<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>fotos de capactacion </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      width: 125px;
      height: auto;
      margin-right: 20px;
    }

    nav {
      display: flex;
      gap: 15px;
      margin-right: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #333;
    }

    .carousel-container {
      position: relative;
      width: 800px;
      margin: 30px auto;
      overflow: hidden;
      border: 8px solid #111;
      background-color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel img {
      width: 800px;
      height: 500px;
      flex-shrink: 0;
      object-fit: cover;
      padding: 20px;
      box-sizing: border-box;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 2;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 25px;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header>

    <nav>

      <img src="fotos/19.png" >
    </div>
    <button class="arrow arrow-right" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <!-- Pie de página -->
  <footer>
    cuestionario 
  </footer>

  <!-- JavaScript del carrusel -->
  <script>
    const carousel = document.getElementById('carousel');
    const totalImages = carousel.children.length;
    const imageWidth = 800;
    let index = 0;

    function moveSlide(direction) {
      index += direction;
      if (index < 0) index = totalImages - 1;
      if (index >= totalImages) index = 0;
      carousel.style.transform = `translateX(-${index * imageWidth}px)`;
    }
  </script>
